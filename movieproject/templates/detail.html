{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300px" height="300px">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.desc}}</h5>
            <h5>{{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">EDIT MOVIE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
            <a class="btn btn-primary" href="{% url 'movieapp:index' %}">HOME</a>
        </div>
    </div>
</div>



{% endblock %}
